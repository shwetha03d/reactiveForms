<div>
  <form  [formGroup]="marriageForm">
Form Status:{{marriageForm.status}}

<div class="form-group">
  <label>Age:It must be greater than 18 </label>
  <input type="text" class="form-control" formControlName="age"/>
  <div *ngIf="m.age.invalid" class="text-danger">Error message</div>
  <!-- <div *ngIf="m.age.errors.required" class="text-danger">Age is required</div> -->
  <!-- <div *ngIf="m.age.errors.min" class="text-danger">Age must be greater than 18</div> -->
   
  
  ToDO Remove:<button (click)="onForm()">Check reactive form</button>
</div>

<div class="form-group">
    <label>Gender:Is must,min 1 character</label>
    <input type="text" class="form-control" formControlName="gender"/>
  </div>

  <div class="form-group">
      <label>Qualification:</label>
      <input type="text" class="form-control" formControlName="qualification"/>
    </div>

    <!-- Nested Group -->

<div formGroupName="address">
  
    <div class="form-group">
        <label>City:Is must,min 3 character</label>
        <input type="text" class="form-control" formControlName="city"/>
        <div *ngIf="a.city.invalid" class="text-danger">Error message
        </div>
      </div>

      <div class="form-group">
          <label>State:Is must,min 4 character</label>
          <input type="text" class="form-control" formControlName="state"/>
        </div>

        <div class="form-group">
            <label>Status:Is must,min 4 character</label>
            <input type="text" class="form-control" formControlName="status"/>
          </div>

</div>

    <div class="form-group">
      <button class="btn btn-primary" (click)="onSubmit()">Update</button>
      <button class="btn btn-success" (click)="onSingle()">Update Single</button>

    </div>

  </form>
{{display}}
</div>
